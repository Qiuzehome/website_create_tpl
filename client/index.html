<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>对象数组可视化与请求</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Modern CSS: Using some CSS variables and flex layout, and a light card look -->
  <style>
    :root {
      --primary: #3f51b5;
      --primary-hover: #303f9f;
      --accent: #f50057;
      --bg: #f5f7fa;
      --card: #fff;
      --border: #e6e9ef;
      --success: #388e3c;
      --error: #b71c1c;
      --shadow: 0 4px 16px rgba(60,72,88,.07);
      --radius: 10px;
      --transition: 0.2s cubic-bezier(.47,.19,.29,.91);
    }
    html, body {
      height: 100%;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: #333c4a;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
    }
    .container {
      margin: 40px 0;
      min-width: 330px;
      width: 95vw;
      max-width: 720px;
      padding: 32px 28px 24px 28px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    h2 {
      font-weight: 600;
      font-size: 2rem;
      line-height: 1.2;
      color: var(--primary);
      margin: 0 0 1.6em 0;
      letter-spacing: -.015em;
      text-align: center;
    }
    .objects-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .object-item {
      padding: 22px;
      border-radius: var(--radius);
      background: #f7f9fc;
      box-shadow: 0 1px 4px rgba(60,72,88,0.06);
      border: 1px solid var(--border);
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .object-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 8px;
    }
    .object-actions {
      display: flex;
      gap: 8px;
    }
    label {
      margin-bottom: .5em;
      color: #667;
      font-weight: 500;
      font-size: .97rem;
      display: block;
    }
    .input-row {
      display: flex;
      gap: 18px;
    }
    input[type="text"] {
      padding: 10px 13px;
      border: 1px solid var(--border);
      border-radius: 7px;
      font-size: 1rem;
      background: #fff;
      outline: none;
      transition: border var(--transition);
      width: 170px;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
    }
    .pages-list {
      padding-left: 0;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .pages-title {
      color: #778;
      font-size: 0.93em;
      font-weight: 500;
      margin-bottom: 6px;
      letter-spacing: .03em;
    }
    .page-row {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 9px 0 0 0;
    }
    .actions {
      margin-top: 13px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      cursor: pointer;
      padding: 9px 19px;
      font-size: 0.97rem;
      border: none;
      border-radius: 7px;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      transition: background var(--transition), box-shadow var(--transition);
      box-shadow: 0 1px 2px 0 rgb(60 72 88 / 0.06);
      outline: 0;
    }
    button:active {
      background: var(--primary-hover);
    }
    .btn-danger {
      background: var(--accent);
    }
    .btn-danger:active {
      background: #bb204d;
    }
    .btn-light {
      background: #f1f3fa;
      color: #3f51b5;
      box-shadow: none;
      border: 1px solid var(--primary);
    }
    .btn-success {
      background: var(--success);
    }
    .add-btn {
      font-size: .95em;
      padding: 8px 15px;
      background: #f1f3fb;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    .add-btn:active {
      background: #e2e8fa;
      color: var(--primary-hover);
    }
    .result {
      margin-top: 32px;
      padding: 28px 18px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #f6f7fb;
      font-size: 1.11rem;
      min-height: 40px;
      word-break: break-all;
      box-shadow: 0 1px 2px rgb(60 72 88 / 0.08);
    }
    .result pre {
      margin: 0;
      font-family: 'Fira Mono', monospace;
      background: transparent;
      font-size: 1.03em;
    }
    .error {
      color: var(--error);
      font-weight: 600;
    }
    .success {
      color: var(--success);
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        padding: 2vw 2vw 4vw 2vw;
      }
      .object-item {
        padding: 12px;
      }
      input[type="text"] {
        width: 100%;
      }
      .input-row {
        flex-direction: column;
        gap: 8px;
      }
      button, .add-btn {
        padding: 9px 5vw;
        min-width: 40vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>对象数组可视化编辑</h2>
  <div id="app"></div>
  <div class="actions">
    <button id="send-btn" class="btn-success">构建并请求</button>
    <button id="add-obj-btn" class="add-btn">添加对象</button>
  </div>
  <div class="result" id="result"></div>
</div>

<script>
(function(){
  // State: array of objects
  let objects = [
    {
      data: "",
      domain: "",
      pages: [
        { page: "", name: "" }
      ]
    }
  ];

  function createInput(value, onChange, placeholder="") {
    const input = document.createElement("input");
    input.type = "text";
    input.value = value;
    input.placeholder = placeholder;
    input.oninput = (e) => onChange(e.target.value);
    return input;
  }

  function render() {
    const app = document.getElementById('app');
    app.innerHTML = "";
    const objectsList = document.createElement("div");
    objectsList.className = "objects-list";
    objects.forEach((obj, idx) => {
      const objectDiv = document.createElement("div");
      objectDiv.className = "object-item";

      // header row
      const header = document.createElement("div");
      header.className = "object-header";
      const objTitle = document.createElement("span");
      objTitle.textContent = `对象 ${idx + 1}`;
      objTitle.style.fontWeight = "600";
      objTitle.style.fontSize = "1.10em";
      header.appendChild(objTitle);

      const objectActions = document.createElement("div");
      objectActions.className = "object-actions";
      // 删除对象按钮
      if (objects.length > 1) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "删除对象";
        delBtn.type = "button";
        delBtn.className = "btn-danger";
        delBtn.onclick = ()=>{
          objects.splice(idx, 1);
          render();
        };
        objectActions.appendChild(delBtn);
      }
      header.appendChild(objectActions);
      objectDiv.appendChild(header);

      // Data & Domain
      const dataRow = document.createElement("div");
      dataRow.className = "input-row";
      // data
      const dataGrp = document.createElement("div");
      dataGrp.className = "input-group";
      const dataLbl = document.createElement("label");
      dataLbl.textContent = "data";
      dataGrp.appendChild(dataLbl);
      dataGrp.appendChild(createInput(obj.data, (val)=>{obj.data=val;}, "data 值"));
      dataRow.appendChild(dataGrp);

      // domain
      const domainGrp = document.createElement("div");
      domainGrp.className = "input-group";
      const domainLbl = document.createElement("label");
      domainLbl.textContent = "domain";
      domainGrp.appendChild(domainLbl);
      domainGrp.appendChild(createInput(obj.domain, (val)=>{obj.domain=val;}, "domain 值"));
      dataRow.appendChild(domainGrp);
      objectDiv.appendChild(dataRow);

      // Pages array
      const pagesDiv = document.createElement("div");
      pagesDiv.className = "pages-list";

      // title & add-page button
      const pagesTitleRow = document.createElement("div");
      pagesTitleRow.className = "input-row";
      const pagesLbl = document.createElement("div");
      pagesLbl.className = "pages-title";
      pagesLbl.textContent = "pages";
      pagesTitleRow.appendChild(pagesLbl);

      const addPageBtn = document.createElement("button");
      addPageBtn.textContent = "添加 page";
      addPageBtn.type = "button";
      addPageBtn.className = "add-btn";
      addPageBtn.style.marginLeft = "auto";
      addPageBtn.onclick = ()=>{
        obj.pages.push({page:"", name:""});
        render();
      };
      pagesTitleRow.appendChild(addPageBtn);
      pagesDiv.appendChild(pagesTitleRow);

      obj.pages.forEach((pageObj, pidx) => {
        const pageRow = document.createElement("div");
        pageRow.className = "page-row";
        // page
        const pageInput = createInput(pageObj.page, (v)=>{pageObj.page=v;}, "page");
        // name
        const nameInput = createInput(pageObj.name, (v)=>{pageObj.name=v;}, "name");
        // labels
        const pageGrp = document.createElement("div");
        pageGrp.className = "input-group";
        const pageLbl = document.createElement("label");
        pageLbl.style.marginBottom = "0";
        pageLbl.textContent = "page";
        pageGrp.appendChild(pageLbl);
        pageGrp.appendChild(pageInput);

        const nameGrp = document.createElement("div");
        nameGrp.className = "input-group";
        const nameLbl = document.createElement("label");
        nameLbl.style.marginBottom = "0";
        nameLbl.textContent = "name";
        nameGrp.appendChild(nameLbl);
        nameGrp.appendChild(nameInput);

        pageRow.appendChild(pageGrp);
        pageRow.appendChild(nameGrp);

        // 删除page按钮
        if (obj.pages.length > 1) {
          const delPageBtn = document.createElement("button");
          delPageBtn.textContent = "删除";
          delPageBtn.type = "button";
          delPageBtn.className = "btn-danger";
          delPageBtn.onclick = ()=>{
            obj.pages.splice(pidx,1);
            render();
          };
          pageRow.appendChild(delPageBtn);
        }
        pagesDiv.appendChild(pageRow);
      });

      objectDiv.appendChild(pagesDiv);
      objectsList.appendChild(objectDiv);
    });

    app.appendChild(objectsList);
  }

  function validateObjects(objs) {
    // Simple validation, you can expand
    for (const obj of objs) {
      if (!obj.data || !obj.domain) return "data 和 domain 不能为空";
      if (!Array.isArray(obj.pages) || obj.pages.length === 0) return "pages 不能为空";
      for (const page of obj.pages) {
        if (!page.page || !page.name) return "每个 page 和 name 不能为空";
      }
    }
    return null;
  }

  render();

  document.getElementById("add-obj-btn").onclick = function() {
    objects.push({
      data: "",
      domain: "",
      pages: [{page:"", name:""}]
    });
    render();
  };

  document.getElementById("send-btn").onclick = function() {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";
    let dataToSend = JSON.parse(JSON.stringify(objects)); // deep copy

    const error = validateObjects(dataToSend);
    if (error) {
      resultDiv.innerHTML = '<span class="error">输入错误: ' + error + '</span>';
      return;
    }

    resultDiv.innerHTML = "请求中...";
    fetch("/your-target-url", { // 替换为你的url
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(dataToSend)
    })
    .then(res => res.json())
    .then(data => {
      resultDiv.innerHTML = "<span class='success'>请求成功</span><br><pre>" + JSON.stringify(data, null, 2) + "</pre>";
    })
    .catch(err => {
      resultDiv.innerHTML = '<span class="error">请求失败: ' + err + '</span>';
    });
  };
})();
</script>
</body>
</html>
